    <title>Display property</title>
    <style>

      .pb{

         display: inline-block;
        /* display: inline;  */
        background-color: blueviolet;
        height: 100px;
        width: 100px;
        margin: 25;;
      }



    </style>
</head>
<body>
    <div style="background-color: blueviolet;">div1</div>
    <div style="background-color: blueviolet;display: inline;">div2</div>

    <button style="display: block;">Click me</button>
   
    <div style="display: block;">Click me</div>
    <!-- display block is used to cover full widthof even though its not necessory -->

    <div class="pb">Hello me</div>
